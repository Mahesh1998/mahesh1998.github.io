<!DOCTYPE html>
<html>

<head>
    <title>
        Connect4
    </title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="content" id="content">

        <img class="logo" src="images/Connect_4_game_logo.png" id="logo">

        <div class="gameData">
            <div class="players-information" id="players-information">
                <p id="player1Name"></p>
                <p id="player2Name"></p>
            </div>
            <div class="connect4Board" id="connect4Board"></div>
            <div class="game-over" id="game-over-form">
                <form class="game-over-form-container game-over-hide" action="" id="game-over-data">
                    <img src="images/game-over.jpg">
                    <div class="winner-info" >
                        <h1 id="winner-info"></h1>
                    </div>
                    <button type="submit" class="submit" id="play-again">Play Again</button>
                </form>
            </div>
        </div>
    </div>


    <div class="players-form-popup" id="players-data-popup">
        <form class="players-form-container" id="players-data">
            <h1>Welcome to Connect4</h1>
            <h2>Enter Players Information</h2>

            <label><b>Player1 Name</b></label>
            <input class="input-element" type="text" placeholder="Enter Player1 Name" name="player1" required><br>

            <label><b>Player2 Name</b></label>
            <input class="input-element" type="text" placeholder="Enter Player2 Name" name="player2" required><br>

            <button type="button" class="submit" id="players-data-form-submit">Start Game</button>
        </form>
    </div>

    <script src="scripts/script.js"></script>
</body>
<footer>

</footer>

</html>
